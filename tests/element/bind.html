<html>
    <head>
        <script type="text/javascript" src="../../dist/latest/DynamicLoad.min.js"></script>
        <script>
            window.onload = function() {
                var fooElem = new DynamicLoad.Element(document.getElementById("foo"))
                    .bind({
                        bar: "first"
                    });

                setTimeout(function() {
                    fooElem.bind({
                        bar: "second"
                    });
                }, 1000);
            }
        </script>
    </head>
    <body>
        <div>Hello <span id="foo">{{bar}}</span> world</div>
    </body>
</html>
